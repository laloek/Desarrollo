<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
<div class="ui-fluid">
    <div class="p-field p-grid">
        <label for="firstname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Nombre unidad aprendisaje</label>
        <div class="p-col-12 p-md-10">
            <p:inputText id="firstname" type="text" value="#{altaUnidadapUI.unidadap.nombreUnidadAprendizaje}" />
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="firstname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Horas clase</label>
        <div class="p-col-12 p-md-10">
            <p:inputText id="firstname" type="text" value="#{altaUnidadapUI.unidadap.horasClase}" />
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="firstname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Horas taller</label>
        <div class="p-col-12 p-md-10">
            <p:inputText id="firstname" type="text" value="#{altaUnidadapUI.unidadap.horasTaller}" />
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="firstname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Horas laboratorio</label>
        <div class="p-col-12 p-md-10">
            <p:inputText id="firstname" type="text" value="#{altaUnidadapUI.unidadap.horasLaboratorio}" />
        </div>
    </div>
    <p:commandButton update="messages" class = "btn btn-success" value ="Iniciar sesion" actionListener ="#{altaUnidadapUI.NuevaUnidadap(unidadap)}" />
</div> 
    </h:body>
</html>
