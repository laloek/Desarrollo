<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/style.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <section class="head">
           <c>Alta de profesor</c></section>
        <div class = "row">
           
            <h:form>
               
                <p:messages id="messages" showDetail="true" closable="true">
                     
                </p:messages>
                 <div class="login">
                    
                    <div class="panel-body">
                        <p>Ingrese la informacion pedida sobre el profesor</p><br></br><br></br>
                        
                        
                        <div class="form-group">
                        <p:inputText class ="form-control" placeholder ="Nombre" autocomplete="false" value ="#{altaprofesorUI.profesor.nombre}" />
                        </div>
                        <div class="form-group">
                            <p:inputText class ="form-control" placeholder="Apellido" value="#{altaprofesorUI.profesor.apellido}" />
                        </div>
                        <div class="form-group">
                            <p:inputText class ="form-control" placeholder="RFC" value="#{altaprofesorUI.profesor.rfc}" />
                        </div>
                        <div class="data">
                                <p:dataList var="unidad" value="#{consultasUI.listaUnidadap}">
                                    <p:inputText value="#{altaprofesorUI.listaunidades(unidad.idUnidadAprendizaje)}" type="checkbox"><h:outputText value="#{unidad.nombreUnidadAprendizaje}"/></p:inputText>
                                </p:dataList>
                        </div>
                        </div>
                        <p:commandButton class = "btn btn-success" value ="Dar de alta" actionListener ="#{altaprofesorUI.nuevoProfesor}" />
                </div>
            </h:form>
            
        </div>
    </h:body>
</html>
