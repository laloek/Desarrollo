<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            body{
                background-color: black;
                background: url("resources/thumb2-4k-green-abstract-waves-creative-abstract-art-green-wavy-background.jpg"); 
                background-size: cover;
                background-repeat: no-repeat;
                }
            *{
                text-align: center;
            }
            .center{
                float: none;
                margin: 0 auto;
                
            }
            
           
            div.login{
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 35%;
                width: 25%;
                padding: 25px;
                margin: auto;
                background: white;
                border-radius: 5px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .logo{
                width: 150px;
            }
            .form-control:focus{
                border-color:#007738;
            }
            .btn-success{
                text-shadow: none;
            }
             c{
                font-family:   Constantia, "Lucida Bright", "DejaVu Serif", Georgia, "serif";
                font-size: 50px;
            }
        </style>
    </h:head>

    <h:body>
        <section style="background-color: darkgreen; text-align: center; opacity: 0.9">
           <c>Alta de profesor</c></section>
        <div class = "row">
           
            <h:form>
               
                <p:messages id="messages" showDetail="true" closable="true">
                     
                </p:messages>
                 <div class="login">
                    
                    <div class="panel-body">
                        Ingrese la informacion pedida sobre el profesor<br></br><br></br>
                        
                        
                        <div class="form-group">
                        <p:inputText class ="form-control" placeholder ="Nombre" autocomplete="false" value ="#{altaprofesorUI.profesor.nombre}" />
                        </div>
                        <div class="form-group">
                            <p:inputText class ="form-control" placeholder="Apellido" value="#{altaprofesorUI.profesor.apellido}" />
                        </div>
                        <div class="form-group">
                            <p:inputText class ="form-control" placeholder="RFC" value="#{altaprofesorUI.profesor.rfc}" />
                        </div>
                        <div class="form-group">
                            <select>
                                <p:dataList var="unidad" value="#{consultasUI.listaUnidadap}">
                                    <option value="#{unidad.idUnidadAprendizaje}"><h:outputText value="#{unidad.nombreUnidadAprendizaje}"/></option>
                                </p:dataList>
                            </select>
                        </div>
                        <p:commandButton class = "btn btn-success" value ="Dar de alta" actionListener ="#{altaprofesorUI.nuevoProfesor}" />
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
