<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/style.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <section class="head">
           <c>Alta de unidad de aprendizaje</c></section>
        <div class = "row">
           
            <h:form>
               
                <p:messages id="messages" showDetail="true" closable="true">
                     
                </p:messages>
                <div>
                    
                    <div class="borrar">
                        <p>Ingrese el id del profesor que quieres eliminar</p>
                        <div class="form-group">
                        <p:inputText class ="form-control" placeholder ="Id" autocomplete="false" value ="#{idprofesor}" />
                        </div>
                        <p:commandButton class = "btn btn-success" value ="Eliminar" actionListener ="#{bajaprofesorUI.bajaProfesor(idprofesor)}" />

                    </div>
                </div>
                <p:dataTable class="eliminarprofe" value="#{consultasUI.listaProfesor}" var="profesor">
                    <p:column headerText="ID"><h:outputText value="#{profesor.idProfesor}"/> </p:column>
                    <p:column headerText="Nombre"><h:outputText value="#{profesor.nombre}"/> </p:column>
                    <p:column headerText="Apellido"><h:outputText value="#{profesor.apellido}"/> </p:column>
                    <p:column headerText="RFC"><h:outputText value="#{profesor.rfc}"/> </p:column>
                </p:dataTable>
            </h:form>
            
        </div>
            
    </h:body>
</html>
